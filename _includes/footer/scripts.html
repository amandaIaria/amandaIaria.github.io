<div id="errorDiv" class="alert fade alert-danger alert-dismissible hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <i class="fa fa-exclamation-circle"></i>
            <span class="sr-only">Error:</span>
                Enter a valid email address
        </div>

        <div id="recaptaDiv" class="alert fade alert-danger alert-dismissible hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <i class="fa fa-exclamation-circle"></i>
            <span class="sr-only">Error:</span>
                There was an error with the Recaptcha
        </div>

        <div id="sendgridDiv" class="alert fade alert-danger alert-dismissible hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <i class="fa fa-exclamation-circle"></i>
            <span class="sr-only">Error:</span>
                There was an error with the Sending the message
        </div>

        <div id="sentDiv" class="alert fade alert-success alert-dismissible hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="sr-only">Sent:</span>
                Message Sent!
        </div>

        <script type="text/javascript">
            var hash = window.location.hash;
            var er = $("#errorDiv");
            var st = $("#sentDiv");
            var re = $("#recaptaDiv");
            var se = $("#sendgridDiv");

            if(hash == "#sent"){
                st.removeClass("hide").addClass("show");
                //console.log("sent");
            }
            else if(hash == "#error"){
                er.removeClass("hide").addClass("show");
                //console.log("error");
            }
            else if(hash == "#recapta"){
                re.removeClass("hide").addClass("show");
                //console.log("error");
            }
            else if(hash == "#sendgrid"){
                se.removeClass("hide").addClass("show");
                //console.log("error");
            }


        </script>
