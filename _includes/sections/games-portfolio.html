<section class="row">
	<div class="col-sm-12">
		<div class="container">
			<h2>Games</h2>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<p>
						I've begun experimenting with Unity and RPG Maker. Here are a couple of those experiments.
					</p>
					<p>All of my experiments and finished games can be found on <a href="https://tragicallyhipster.itch.io/" target="_blank">itch.io</a></p>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="row">
				<div class="grid">
					{% for game in site.posts %}
						{% if game.category == 'games' %}
							<article  itemscope itemtype="http://schema.org/BlogPosting" class="port-single-container grid-item {{game.category}}">
								 <a href="{{ game.image.feature }}" title="{{ game.content | strip_html }}" rel="lightbox" data-cata="{{ game.category }}">
									<div class="image-container">
										<img src="{{ game.image.feature }}">
										<div class="caption">
											<span>
												{{ game.title }}
												<br>
												<i class="fa fa-plus"></i>
											</span>
										</div>
									</div>
								</a>
							 </article>
						{% endif %}
					{% endfor%}
				</div>
			</div>
		</div>
	</div>
</section>
