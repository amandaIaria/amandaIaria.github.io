---
layout: art
---
{% for art in site.art %}
    <article  itemscope itemtype="http://schema.org/BlogPosting" class="port-single-container grid-item {{art.category}}">
         <a href="{{ art.image.feature }}" title="{{ art.content | strip_html }}" rel="lightbox" data-cata="{{ art.categories }}">
            <div class="image-container">
                <img src="{{ art.image.feature }}">
                <div class="caption">
                    <span>
                        {{ art.title }}
                        <br>
                        <i class="fa fa-plus"></i>
                    </span>
                </div>
            </div>
        </a>
     </article>
{% endfor%}
